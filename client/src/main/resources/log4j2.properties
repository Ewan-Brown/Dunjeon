# Root Logger
rootLogger=info, STDOUT, LOGFILE

logger.jogl.name = com.ewan.dunjeonclient.UsingJogl
logger.jogl.level = WARN
#
#logger.netty.name =  io.netty
#logger.netty.level = TRACE
#
#logger.networking.name = com.ewan.meworking
#logger.networking.level = TRACE

# Direct log messages to stdout
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n

appender.file.type = File
appender.file.name = LOGFILE
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} %c{1} - %msg%n
appender.file.fileName = logs/client.log
